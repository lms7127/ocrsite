
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Upload</title>
</head>
<style>
    .country {
        position: absolute;
        top:30%;
        left:50%;
        width:30%;
        height:10%;        
        text-align:center;
        transform: translate(-50%, -50%)
        }

    .image {
            position: absolute;
            top:50%;
            left:50%;
            width:30%;
            height:10%;        
            text-align:center;
            transform: translate(-50%, -50%)
        }

</style>
<body>
    
    <form action="{% url 'upload_create' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}   
        <div class = "country"> 
        언어 <br>
        <select name="country" id="country">
            <option value="en">언어를 선택하세요</option>
            <option value="en">영어</option>
            <option value="ko">한국어</option>
            <option value="ja">일본어</option>
            <option value="ch_tra">중국어(번체)</option>
            <option value="vi">베트남어</option>
            <option value="th">태국어</option>
            <option value="fr">불어</option>
            <option value="es">스페인어</option>
        </select>

        </div>
        <div class = "image">
        
        이미지 업로드  <br>
        <input type="file" name="image"><br>
        <input type="submit" value="Submit" />
        <div>
    </form>
    
    
</body>
</html>
